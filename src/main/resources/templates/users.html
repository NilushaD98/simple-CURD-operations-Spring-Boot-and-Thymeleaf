<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <style>
    div{
    }
  </style>
</head>
<body>
<div class="container-fluid text-center" >

  <div>
    <h2>Manage Users</h2>
  </div>
  <div class="m-3">
    <a class="h2" th:href="@{new-student}"><h4>Add New Student</h4></a>
  </div>
  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]

  </div>
  <div>
    <table class="table table-bordered ">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>E-Mail</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
        <th:block th:each="students :${studentList}">
          <tr>
            <td>[[${students.ID}]]</td>
            <td>[[${students.email}]]</td>
            <td>[[${students.firstName}]]</td>
            <td>[[${students.lastName}]]</td>
           <td>
            <a class="h4 mr-3" th:href="@{'edit' +${students.ID}}">Edit</a>
             /
             <a class="h4 mr-3" th:href="@{'delete' +${students.ID}}">Delete</a>
           </td>
          </tr>
        </th:block>

      </tbody>
    </table>
  </div>

</div>
</body>
</html>
